<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ec3d923b6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>
    
    <div class="container">
        
        <header id="todoHeader" class="text-center text-light my-4">
            <i class="fas fa-th-list fa-2x"></i>
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos" id="search" />
            </form>
        </header>

        <ul id="listGroup" class="list-group todos mx-auto text-light">
            
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
                <input class="form-control m-auto" type="text" name="add" />
        </form>

    </div>

    <script src="app.js"></script>

</body>
</html>
